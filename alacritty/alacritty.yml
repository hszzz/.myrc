import:
  - ~/.config/alacritty/font.yml
  - ~/.config/alacritty/color.yml

env:
  TERM: xterm-256color

live_config_reload: true

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 0
    y: 0

  dynamic_padding: false
  decorations: full
  startup_mode: Windowed
  opacity: 0.95

scrolling:
  history: 1000
  multiplier: 3

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

debug:
  render_timer: false
  persistent_logging: false
  log_level: OFF
  print_events: false
  ref_test: false
